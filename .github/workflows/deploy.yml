name: ğŸš€ Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clear pip and mypy cache
        run: |
          echo "Clearing pip and mypy cache to avoid stale type-checking data..."
          rm -rf ~/.cache/pip || true
          rm -rf ~/.cache/mypy_cache || true
          rm -rf .mypy_cache || true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš™ï¸ Set up Node.js (needed for Playwright browsers)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure Playwright, pytest, and Mypy are available
          pip install playwright pytest-playwright mypy

      - name: ğŸ­ Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      - name: ğŸ” List installed Playwright browsers
        run: python - <<'PY'
import pathlib
base = pathlib.Path.home() / ".cache" / "ms-playwright"
print(f"Listing contents of {base}")
if base.exists():
    for path in base.rglob("*"):
        if path.is_file():
            print(path.relative_to(base))
else:
    print("Playwright cache directory not found")
PY

      - name: ğŸ§  Run Mypy static type checks (non-blocking)
        run: |
          echo "Running Mypy type checks..."
          mypy . || true

      - name: ğŸ§ª Run test suite
        run: pytest -v

      - name: ğŸ³ Build Docker image
        run: docker build -t polish_tutor_app .

      - name: ğŸš€ Push Docker image to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag polish_tutor_app ghcr.io/${{ github.repository_owner }}/polish_tutor_app:latest
          docker push ghcr.io/${{ github.repository_owner }}/polish_tutor_app:latest