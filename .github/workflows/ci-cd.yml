name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'  # Trigger on all branches
  pull_request:
    branches:
      - '**'  # Run checks for all PRs

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy

      - name: Run Flake8 (critical errors)
        run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Flake8 (all checks)
        run: flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with Black
        run: black --check --diff src tests

      - name: Run type checking with mypy
        run: mypy src --ignore-missing-imports

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: sqlite:///./test.db

      - name: Run tests with coverage
        run: pytest tests/unit/ tests/integration/ -v --cov=src --cov-report=xml --cov-report=term
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: sqlite:///./test.db

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - { name: app, file: ./Dockerfile.app, suffix: '-app' }
          - { name: worker, file: ./Dockerfile.worker, suffix: '-worker' }
          - { name: frontend, file: ./Dockerfile.frontend, suffix: '-frontend' }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-flags: --debug

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize ref name for tags
        id: vars
        run: |
          REF_NAME="${GITHUB_REF_NAME:-latest}"
          SAFE_REF=$(echo "$REF_NAME" | tr '/' '-' | tr -cd '[:alnum:]-_.')
          echo "safe_ref=$SAFE_REF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (${{ matrix.image.name }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.file }}
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.safe_ref }}${{ matrix.image.suffix }}
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}${{ matrix.image.suffix }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
