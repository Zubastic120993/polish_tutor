name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'              # Run on every branch push (feature/*, main, develop, etc.)
  pull_request:
    branches:
      - main
      - develop           # Only validate PRs into main/develop â€” avoids duplicates

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'  # Skip duplicate run from PR trigger
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy

      - name: Run Flake8 (critical errors)
        run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Flake8 (full check)
        run: flake8 src --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Check formatting with Black
        run: black --check --diff src tests

      - name: Run type checking with mypy
        run: mypy src --ignore-missing-imports

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name != 'pull_request'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: sqlite:///./test.db

      - name: Run tests with coverage
        run: pytest tests/unit/ tests/integration/ -v --cov=src --cov-report=xml --cov-report=term
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: sqlite:///./test.db

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        image:
          - name: app
            file: ./Dockerfile.app
            suffix: ''
          - name: worker
            file: ./Dockerfile.worker
            suffix: '-worker'
          - name: frontend
            file: ./Dockerfile.frontend
            suffix: '-frontend'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.image.suffix }}
            type=sha,prefix=${{ github.ref_name }}-,suffix=${{ matrix.image.suffix }}
            type=raw,value=latest${{ matrix.image.suffix }},enable={{is_default_branch}}

      - name: Build and push Docker image (${{ matrix.image.name }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}
          provenance: false

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy to staging
        run: echo "ðŸš€ Deploying to staging environment..."

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy to production
        run: echo "ðŸš€ Deploying to production environment..."