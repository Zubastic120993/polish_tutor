name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip install flake8 black mypy
          flake8 src
          black --check src
          mypy src --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip install -r requirements.txt
          pytest -v --cov=src --cov-report=term --cov-report=xml
        env:
          DATABASE_URL: sqlite:///./test.db

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - { name: app, file: ./Dockerfile.app, suffix: '-app' }
          - { name: worker, file: ./Dockerfile.worker, suffix: '-worker' }
          - { name: frontend, file: ./Dockerfile.frontend, suffix: '-frontend' }

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Sanitize the branch name
      - name: Sanitize ref name
        id: vars
        run: |
          REF_NAME="${GITHUB_REF_NAME:-latest}"
          SAFE_REF=$(echo "$REF_NAME" | tr '/' '-' | tr -cd '[:alnum:]-_.')
          echo "safe_ref=$SAFE_REF" >> $GITHUB_OUTPUT
          echo "✅ Using safe ref: $SAFE_REF"

      # ✅ Build and push with clean tags only
      - name: Build and push Docker image (${{ matrix.image.name }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.file }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.safe_ref }}${{ matrix.image.suffix }}
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}${{ matrix.image.suffix }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}