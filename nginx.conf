events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Audio cache
        location /audio_cache/ {
            alias /usr/share/nginx/html/audio_cache/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Templates (for direct access if needed)
        location /templates/ {
            alias /usr/share/nginx/html/templates/;
        }

        # Default location - serve index.html for SPA routing
        location / {
            try_files /templates/index.html =404;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
